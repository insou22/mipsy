instructions:
  # R-Type Instructions

  # SPECIAL
  - name: SLL
    desc_short: Shifts the value in $Rt left by Sa logically, storing the result in $Rd
    desc_long: >
      insert long description here if you so please
    compile:
      format: [Rd, Rt, Shamt]
    runtime:
      type: R
      funct: 0x00
      reads: [Rt]

  - name: SRL
    desc_short: Shifts the value in $Rt right by Sa logically, storing the result in $Rd
    compile:
      format: [Rd, Rt, Shamt]
    runtime:
      type: R
      funct: 0x02
      rs:    0x00
      reads: [Rt]

  - name: ROTR
    desc_short: Rotates the value in $Rt right by Sa logically, storing the result in $Rd
    compile:
      format: [Rd, Rt, Shamt]
    runtime:
      type: R
      funct: 0x02
      rs:    0x01
      reads: [Rt]

  - name: SRA
    desc_short: Shifts the value in $Rt right by Sa arithmetically, storing the result in $Rd
    compile:
      format: [Rd, Rt, Shamt]
    runtime:
      type: R
      funct: 0x03
      reads: [Rt]

  - name: SLLV
    desc_short: Shifts the value in $Rt left by the value in $Rs logically, storing the result in $Rd
    compile:
      format: [Rd, Rt, Rs]
    runtime:
      type: R
      funct: 0x04
      reads: [Rt, Rs]

  - name: SRLV
    desc_short: Shifts the value in $Rt right by the value in $Rs logically, storing the result in $Rd
    compile:
      format: [Rd, Rt, Rs]
    runtime:
      type: R
      funct: 0x06
      shamt: 0x00
      reads: [Rt, Rs]

  - name: ROTRV
    desc_short: Rotates the value in $Rt right by the value in $Rs logically, storing the result in $Rd
    compile:
      format: [Rd, Rt, Rs]
    runtime:
      type: R
      funct: 0x06
      shamt: 0x01
      reads: [Rt, Rs]

  - name: SRAV
    desc_short: Shifts the value in $Rt right by the value in $Rs arithmetically, storing the result in $Rd
    compile:
      format: [Rd, Rt, Rs]
    runtime:
      type: R
      funct: 0x07
      reads: [Rt, Rs]


  - name: JR
    desc_short: Jumps to the address stored in the register $Rs
    compile:
      format: [Rs]
    runtime:
      type: R
      funct: 0x08
      reads: [Rs]

  - name: JALR
    desc_short: Jump-and-links to the address stored in the register $Rs, storing the return address in $Rd ($31 if not specified)
    compile:
      format: [Rd, Rs]
    runtime:
      type: R
      funct: 0x09
      reads: [Rs]


  - name: MOVZ
    desc_short: Move Conditional on Zero
    compile:
      format: [Rd, Rs, Rt]
    runtime:
      type: R
      funct: 0x0A
      reads: [Rs, Rt]

  - name: MOVN
    desc_short: Move Conditional on Not Zero
    compile:
      format: [Rd, Rs, Rt]
    runtime:
      type: R
      funct: 0x0B
      reads: [Rs, Rt]

  - name: SYSCALL
    desc_short: Causes a system-call interrupt
    compile:
      format: []
    runtime:
      type: R
      funct: 0x0C
      reads: []

  - name: BREAK
    desc_short: Causes a break interrupt
    compile:
      format: []
    runtime:
      type: R
      funct: 0x0D
      reads: []


  - name: MFHI
    desc_short: Copies the value from the HI register to $Rd
    compile:
      format: [Rd]
    runtime:
      type: R
      funct: 0x10
      shamt: 0x00
      reads: []

  - name: CLZ
    desc_short: Count leading zeroes of $Rs, store in $Rd
    compile:
      format: [Rd, Rs]
    runtime:
      type: R
      funct: 0x10
      shamt: 0x01
      reads: [Rs]

  - name: MTHI
    desc_short: Copies the value from $Rs to the HI register
    compile:
      format: [Rs]
    runtime:
      type: R
      funct: 0x11
      shamt: 0x00
      reads: [Rs]

  - name: CLO
    desc_short: Count leading ones of $Rs, store in $Rd
    compile:
      format: [Rd, Rs]
    runtime:
      type: R
      funct: 0x11
      shamt: 0x01
      reads: [Rs]

  - name: MFLO
    desc_short: Copies the value from the LO register to $Rd
    compile:
      format: [Rd]
    runtime:
      type: R
      funct: 0x12
      reads: []

  - name: MTLO
    desc_short: Copies the value from $Rs to the LO register
    compile:
      format: [Rs]
    runtime:
      type: R
      funct: 0x13
      reads: [Rs]

  - name: MULT
    desc_short: Multiplies the values in $Rs and $Rt, storing the result in the HI and LO registers
    compile:
      format: [Rs, Rt]
    runtime:
      type: R
      funct: 0x18
      reads: [Rs, Rt]

  - name: MULTU
    desc_short: Multiplies the values in $Rs and $Rt, storing the result in the HI and LO registers, unsigned
    compile:
      format: [Rs, Rt]
    runtime:
      type: R
      funct: 0x19
      reads: [Rs, Rt]

  - name: DIV
    desc_short: Divides the values in $Rs and $Rt, storing the $Rs / $Rt in HI, and $Rs % $Rt in LO
    compile:
      format: [Rs, Rt]
    runtime:
      type: R
      funct: 0x1A
      reads: [Rs, Rt]

  - name: DIVU
    desc_short: Divides the values in $Rs and $Rt, storing the $Rs / $Rt in HI, and $Rs % $Rt in LO, unsigned
    compile:
      format: [Rs, Rt]
    runtime:
      type: R
      funct: 0x1B
      reads: [Rs, Rt]


  - name: TGE
    desc_short: Trap if Greater or Equal
    compile:
      format: [Rs, Rt]
    runtime:
      type: R
      funct: 0x30
      reads: [Rs, Rt]

  - name: TGEU
    desc_short: Trap if Greater or Equal Unsigned
    compile:
      format: [Rs, Rt]
    runtime:
      type: R
      funct: 0x31
      reads: [Rs, Rt]

  - name: TLT
    desc_short: Trap if Less Than
    compile:
      format: [Rs, Rt]
    runtime:
      type: R
      funct: 0x32
      reads: [Rs, Rt]

  - name: TLTU
    desc_short: Trap if Less Than Unsigned
    compile:
      format: [Rs, Rt]
    runtime:
      type: R
      funct: 0x33
      reads: [Rs, Rt]

  - name: TEQ
    desc_short: Trap if Equal
    compile:
      format: [Rs, Rt]
    runtime:
      type: R
      funct: 0x34
      reads: [Rs, Rt]

  - name: TNE
    desc_short: Trap if Not Equal
    compile:
      format: [Rs, Rt]
    runtime:
      type: R
      funct: 0x36
      reads: [Rs, Rt]

  # SPECIAL2
  - name: MADD
    desc_short: todo
    compile:
      format: [Rs, Rt]
    runtime:
      type: R
      opcode: 0x1C
      funct:  0x00
      reads: [Rs, Rt]

  - name: MADDU
    desc_short: todo
    compile:
      format: [Rs, Rt]
    runtime:
      type: R
      opcode: 0x1C
      funct:  0x01
      reads: [Rs, Rt]

  - name: MUL
    desc_short: Multiplies the values in $Rs and $Rt, storing the result in $Rd
    compile:
      format: [Rd, Rs, Rt]
    runtime:
      type: R
      opcode: 0x1C
      funct: 0x02
      reads: [Rs, Rt]

  - name: MSUB
    desc_short: todo
    compile:
      format: [Rs, Rt]
    runtime:
      type: R
      opcode: 0x1C
      funct:  0x04
      reads: [Rs, Rt]

  - name: MSUBU
    desc_short: todo
    compile:
      format: [Rs, Rt]
    runtime:
      type: R
      opcode: 0x1C
      funct:  0x05
      reads: [Rs, Rt]

  # SPECIAL3
  - name: WSBH
    desc_short: Word Swap Bytes Within Halfwords
    compile:
      format: [Rd, Rt]
    runtime:
      type: R
      opcode: 0x1F
      funct:  0x20
      rs:     0x00
      shamt:  0x02
      reads: [Rt]

  - name: SEB
    desc_short: Sign-Extend Byte
    compile:
      format: [Rd, Rt]
    runtime:
      type: R
      opcode: 0x1F
      funct:  0x20
      rs:     0x00
      shamt:  0x10
      reads: [Rt]

  - name: SEH
    desc_short: Sign-Extend Halfword
    compile:
      format: [Rd, Rt]
    runtime:
      type: R
      opcode: 0x1F
      funct:  0x20
      rs:     0x00
      shamt:  0x18
      reads: [Rt]


  - name: ADD
    desc_short: todo
    compile:
      format: [Rd, Rs, Rt]
    runtime:
      type: R
      funct: 0x20
      reads: [Rs, Rt]

  - name: ADDU
    desc_short: todo
    compile:
      format: [Rd, Rs, Rt]
    runtime:
      type: R
      funct: 0x21
      reads: [Rs, Rt]

  - name: SUB
    desc_short: todo
    compile:
      format: [Rd, Rs, Rt]
    runtime:
      type: R
      funct: 0x22
      reads: [Rs, Rt]

  - name: SUBU
    desc_short: todo
    compile:
      format: [Rd, Rs, Rt]
    runtime:
      type: R
      funct: 0x23
      reads: [Rs, Rt]

  - name: AND
    desc_short: todo
    compile:
      format: [Rd, Rs, Rt]
    runtime:
      type: R
      funct: 0x24
      reads: [Rs, Rt]

  - name: OR
    desc_short: todo
    compile:
      format: [Rd, Rs, Rt]
    runtime:
      type: R
      funct: 0x25
      reads: [Rs, Rt]

  - name: XOR
    desc_short: todo
    compile:
      format: [Rd, Rs, Rt]
    runtime:
      type: R
      funct: 0x26
      reads: [Rs, Rt]

  - name: NOR
    desc_short: todo
    compile:
      format: [Rd, Rs, Rt]
    runtime:
      type: R
      funct: 0x27
      reads: [Rs, Rt]


  - name: SLT
    desc_short: Set $Rd to 1 if $Rs < $Rt, otherwise set $Rd to 0, unsigned
    compile:
      format: [Rd, Rs, Rt]
    runtime:
      type: R
      funct: 0x2A
      reads: [Rs, Rt]

  - name: SLTU
    desc_short: Set $Rd to 1 if $Rs < $Rt, otherwise set $Rd to 0, unsigned
    compile:
      format: [Rd, Rs, Rt]
    runtime:
      type: R
      funct: 0x2B
      reads: [Rs, Rt]

  # I-Type instructions

  - name: BLTZ
    desc_short: Branch to the immediate address if the value in $Rs < 0
    compile:
      format: [Rs, I16]
      relative_label: true
    runtime:
      type: I
      opcode: 0x01
      rt: 0x00
      reads: [Rs]

  - name: BGEZ
    desc_short: Branch to the immediate address if the value in $Rs >= 0
    compile:
      format: [Rs, I16]
      relative_label: true
    runtime:
      type: I
      opcode: 0x01
      rt: 0x01
      reads: [Rs]

  - name: TGEI
    desc_short: Trap if Greater or Equal Immediate
    compile:
      format: [Rs, I16]
    runtime:
      type: I
      opcode: 0x01
      rt: 0x08
      reads: [Rs]

  - name: TGEIU
    desc_short: Trap if Greater or Equal Immediate Unsigned
    compile:
      format: [Rs, I16]
    runtime:
      type: I
      opcode: 0x01
      rt: 0x09
      reads: [Rs]

  - name: TLTI
    desc_short: Trap if Less Than Immediate
    compile:
      format: [Rs, I16]
    runtime:
      type: I
      opcode: 0x01
      rt: 0x0A
      reads: [Rs]

  - name: TLTIU
    desc_short: Trap if Less Than Immediate Unsigned
    compile:
      format: [Rs, I16]
    runtime:
      type: I
      opcode: 0x01
      rt: 0x0B
      reads: [Rs]

  - name: TEQI
    desc_short: Trap if Equal Immediate
    compile:
      format: [Rs, I16]
    runtime:
      type: I
      opcode: 0x01
      rt: 0x0C
      reads: [Rs]

  - name: TNEI
    desc_short: Trap if Not Equal Immediate
    compile:
      format: [Rs, I16]
    runtime:
      type: I
      opcode: 0x01
      rt: 0x0E
      reads: [Rs]


  - name: BLTZAL
    desc_short: Branch-and-link to the immediate address if the value in $Rs < 0
    compile:
      format: [Rs, I16]
      relative_label: true
    runtime:
      type: I
      opcode: 0x01
      rt: 0x10
      reads: [Rs]

  - name: BGEZAL
    desc_short: Branch-and-link to the immediate address if the value in $Rs >= 0
    compile:
      format: [Rs, I16]
      relative_label: true
    runtime:
      type: I
      opcode: 0x01
      rt: 0x11
      reads: [Rs]

  - name: BEQ
    desc_short: Branch to the immediate address if the values in $Rs == $Rt
    compile:
      format: [Rs, Rt, I16]
      relative_label: true
    runtime:
      type: I
      opcode: 0x04
      reads: [Rs, Rt]

  - name: BNE
    desc_short: Branch to the immediate address if the values in $Rs != $Rt
    compile:
      format: [Rs, Rt, I16]
      relative_label: true
    runtime:
      type: I
      opcode: 0x05
      reads: [Rs, Rt]

  - name: BLEZ
    desc_short: Branch to the immediate address if the value in $Rs <= 0
    compile:
      format: [Rs, I16]
      relative_label: true
    runtime:
      type: I
      opcode: 0x06
      reads: [Rs]

  - name: BGTZ
    desc_short: Branch to the immediate address if the value in $Rs > 0
    compile:
      format: [Rs, I16]
      relative_label: true
    runtime:
      type: I
      opcode: 0x07
      reads: [Rs]


  - name: ADDI
    desc_short: Adds an immediate value to the value in $Rs, stores result in $Rt
    compile:
      format: [Rt, Rs, I16]
    runtime:
      type: I
      opcode: 0x08
      reads: [Rs]

  - name: ADDIU
    desc_short: Adds an immediate value to the value in $Rs, stores result in $Rt, unsigned
    compile:
      format: [Rt, Rs, I16]
    runtime:
      type: I
      opcode: 0x09
      reads: [Rs]


  - name: SLTI
    desc_short: Sets $Rt to 1 if the value in $Rs is less than the immediate value, otherwise sets $Rt to 0
    compile:
      format: [Rt, Rs, I16]
    runtime:
      type: I
      opcode: 0x0A
      reads: [Rs]

  - name: SLTIU
    desc_short: Sets $Rt to 1 if the value in $Rs is less than the immediate value, otherwise sets $Rt to 0, unsigned
    compile:
      format: [Rt, Rs, I16]
    runtime:
      type: I
      opcode: 0x0B
      reads: [Rs]


  - name: ANDI
    desc_short: Bitwise and of the value in $Rs and the immediate value, stores the result in $Rt
    compile:
      format: [Rt, Rs, U16]
    runtime:
      type: I
      opcode: 0x0C
      reads: [Rs]

  - name: ORI
    desc_short: Bitwise or of the value in $Rs and the immediate value, stores the result in $Rt
    compile:
      format: [Rt, Rs, U16]
    runtime:
      type: I
      opcode: 0x0D
      reads: [Rs]

  - name: XORI
    desc_short: Bitwise xor of the value in $Rs and the immediate value, stores the result in $Rt
    compile:
      format: [Rt, Rs, U16]
    runtime:
      type: I
      opcode: 0x0E
      reads: [Rs]

  - name: LUI
    desc_short: Load the immediate value into the upper 16 bits of $Rt
    compile:
      format: [Rt, U16]
    runtime:
      type: I
      opcode: 0x0F
      reads: []


  - name: LB
    desc_short: Load one byte at the immediate address + $Rs into $Rt
    compile:
      format: [Rt, OffRs]
    runtime:
      type: I
      opcode: 0x20
      reads: [OffRs]

  - name: LH
    desc_short: Load two bytes at the immediate address + $Rs into $Rt
    compile:
      format: [Rt, OffRs]
    runtime:
      type: I
      opcode: 0x21
      reads: [OffRs]

  - name: LWL
    desc_short: Load Word Left
    compile:
      format: [Rt, OffRs]
    runtime:
      type: I
      opcode: 0x22
      reads: [OffRs]

  - name: LW
    desc_short: Load four bytes at the immediate address + $Rs into $Rt
    compile:
      format: [Rt, OffRs]
    runtime:
      type: I
      opcode: 0x23
      reads: [OffRs]

  - name: LBU
    desc_short: Load one byte at the immediate address + $Rs into $Rt, don't sign extend
    compile:
      format: [Rt, OffRs]
    runtime:
      type: I
      opcode: 0x24
      reads: [OffRs]

  - name: LHU
    desc_short: Load two bytes at the immediate address + $Rs into $Rt, don't sign extend
    compile:
      format: [Rt, OffRs]
    runtime:
      type: I
      opcode: 0x25
      reads: [OffRs]

  - name: LWR
    desc_short: Load Word Right
    compile:
      format: [Rt, OffRs]
    runtime:
      type: I
      opcode: 0x26
      reads: [OffRs]

  - name: SB
    desc_short: Store one byte from $Rt into the immediate address + $Rs
    compile:
      format: [Rt, OffRs]
    runtime:
      type: I
      opcode: 0x28
      reads: [Rt]

  - name: SH
    desc_short: Store two bytes from $Rt into the immediate address + $Rs
    compile:
      format: [Rt, OffRs]
    runtime:
      type: I
      opcode: 0x29
      reads: [Rt]

  - name: SW
    desc_short: Store four bytes from $Rt into the immediate address + $Rs
    compile:
      format: [Rt, OffRs]
    runtime:
      type: I
      opcode: 0x2B
      reads: [Rt]

  - name: LWC1
    desc_short: Load a word from the immediate address + $Rs into $Rt (floating point register)
    compile:
      format: [Rt, OffRs]
    runtime:
      type: I
      opcode: 0x31
      reads: [OffRs]

  - name: SWC1
    desc_short: Store a word from $Rt (floating point register) into the immediate address + $Rs
    compile:
      format: [Rt, OffRs]
    runtime:
      type: I
      opcode: 0x39
      reads: [Rt]

  # J-Type Instructions
  - name: J
    desc_short: Jump to the immediate address
    compile:
      format: [J]
    runtime:
      type: J
      opcode: 0x02
      reads: []

  - name: JAL
    desc_short: Jump-and-link to the immediate address
    compile:
      format: [J]
    runtime:
      type: J
      opcode: 0x03
      reads: []


pseudoinstructions:
# R-Type Instructions

  # SPECIAL
  - name: SLL
    compile:
      format: [Rd, Rt, Shamt]
    expand:
      - inst: SLL
        data: [$Rd, $Rt, $Shamt]
    only_derive: true
    derives:
      - DefaultValue:
          value: Rt
          default: $Rd
      - Imm2Reg:
          register: Rt
          imm_types: [I16, U16, I32, U32]
          sign_extend: true

  - name: SRL
    compile:
      format: [Rd, Rt, Shamt]
    expand:
      - inst: SRL
        data: [$Rd, $Rt, $Shamt]
    only_derive: true
    derives:
      - DefaultValue:
          value: Rt
          default: $Rd
      - Imm2Reg:
          register: Rt
          imm_types: [I16, U16, I32, U32]
          sign_extend: true

  - name: ROTR
    compile:
      format: [Rd, Rt, Shamt]
    expand:
      - inst: ROTR
        data: [$Rd, $Rt, $Shamt]
    only_derive: true
    derives:
      - DefaultValue:
          value: Rt
          default: $Rd

  - name: SRA
    compile:
      format: [Rd, Rt, Shamt]
    expand:
      - inst: SRA
        data: [$Rd, $Rt, $Shamt]
    only_derive: true
    derives:
      - DefaultValue:
          value: Rt
          default: $Rd
      - Imm2Reg:
          register: Rt
          imm_types: [I16, U16, I32, U32]
          sign_extend: true

  - name: SLLV
    compile:
      format: [Rd, Rt, Rs]
    expand:
      - inst: SLLV
        data: [$Rd, $Rt, $Rs]
    only_derive: true
    derives:
      - DefaultValue:
          value: Rt
          default: $Rd
      - Imm2Reg:
          register: Rt
          imm_types: [I16, U16, I32, U32]
          sign_extend: true

  - name: SRLV
    compile:
      format: [Rd, Rt, Rs]
    expand:
      - inst: SRLV
        data: [$Rd, $Rt, $Rs]
    only_derive: true
    derives:
      - DefaultValue:
          value: Rt
          default: $Rd
      - Imm2Reg:
          register: Rt
          imm_types: [I16, U16, I32, U32]
          sign_extend: true

  - name: ROTRV
    compile:
      format: [Rd, Rt, Rs]
    expand:
      - inst: ROTRV
        data: [$Rd, $Rt, $Rs]
    only_derive: true
    derives:
      - DefaultValue:
          value: Rt
          default: $Rd
      - Imm2Reg:
          register: Rt
          imm_types: [I16, U16, I32, U32]
          sign_extend: true

  - name: SRAV
    compile:
      format: [Rd, Rt, Rs]
    expand:
      - inst: SRAV
        data: [$Rd, $Rt, $Rs]
    only_derive: true
    derives:
      - DefaultValue:
          value: Rt
          default: $Rd
      - Imm2Reg:
          register: Rt
          imm_types: [I16, U16, I32, U32]
          sign_extend: true

  - name: JR
    compile:
      format: [Rs]
    expand:
      - inst: JR
        data: [$Rs]
    only_derive: true

  - name: JALR
    compile:
      format: [Rd, Rs]
    expand:
      - inst: JALR
        data: [$Rd, $Rs]
    only_derive: true

  - name: JALR
    compile:
      format: [Rs]
    expand:
      - inst: JALR
        data: [$ra, $Rs]

  - name: MOVZ
    compile:
      format: [Rd, Rs, Rt]
    expand:
      - inst: MOVZ
        data: [$Rd, $Rs, $Rt]
    only_derive: true

  - name: MOVN
    desc_short: Move Conditional on Not Zero
    compile:
      format: [Rd, Rs, Rt]
    expand:
      - inst: MOVN
        data: [$Rd, $Rs, $Rt]
    only_derive: true

  - name: SYSCALL
    compile:
      format: []
    expand:
      - inst: SYSCALL
        data: []
    only_derive: true

  - name: BREAK
    compile:
      format: []
    expand:
      - inst: BREAK
        data: []
    only_derive: true


